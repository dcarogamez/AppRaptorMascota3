      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="txtNombre" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="txtNombre"  required>
          <div class="invalid-feedback">
            Este campo es requerido
          </div>
        </div>
        <div class="col-md-6">
          <label for="txtApellido" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="txtApellido" required>
          <div class="invalid-feedback">
            Este campo es requerido
          </div>
        </div>
        <div class="col-md-4">
          <label for="txtCorreo" class="form-label">Correo Electrónico</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="txtCorreo" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Por favor ingrese un correo electrónico.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="txtTelefono" class="form-label">Numero de Telefono</label>
          <input type="text" class="form-control" id="txtTelefono" required>
          <div class="invalid-feedback">
           Ingrese un numero de Telefóno
          </div>
        </div>
